{% load static %}

<div class="container flip">
    <div class="row padding">
      {% if categories %}
      {% for cat in categories %}
        <div class="col-lg-3 col-md-6">
            <div class="flip-card">
                <div class="flip-card-inner">
                  <div class="flip-card-front">
                    <div class="flip-logo">
                      <img src="{{ cat.cat_image.url }}" alt="Avatar">
                    </div>
                    <div>
                      <p>{{ cat.title }}</p>
                    </div>
                  </div>
                  <div class="flip-card-back">
                    <div class="back-face">
                        <button class="btn btn-flip"><a href="/products/{{cat.id}}/">{{cat.title}}</a></button><br><br>
                        {% comment %} <button class="btn btn-flip">company</button> {% endcomment %}
                    </div>
                  </div>
                </div>
            </div><br/>
        </div>
        {% endfor %}
        
        {% endif %} 
    </div>

</div>
