{% load static %}
<div class="container" style="padding:0px;max-width: 1401px;">
  <div class="row" style="padding:0;">
    <div class="carousel-inner">

      <div class="container" style="background-color: #red">
        <img style="background-color: #red"/>

        <div class="row eset">
          <div class="col-md-9">
            <h1 style="color:black">لیست محصولات امنیت سایبری symantec</h1>
          </div>
          <div class="col-md-3 hide">
            <img style="width: 261px;border-radius: 55px;" src="{% static 'img/esetlogo2.png' %}"/>
          </div>
        </div>
          <div class="row eset-product">
            {% if products %}
            {% for pro in products %}
            <div class="col-md-4">
                <div class="card cus-card" style="width: 13rem;">
                    <div class="card-body">
                        <img src="{{ pro.image.url }}" />
                        <h5 class="card-title">{{ pro.name }}</h5>
                        
                        <a href="/detail/{{ pro.id }}/" class="card-link">اطلاعات بیشتر</a>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% endif %}            
        </div>
      </div>
    </div>
  </div>
</div>
