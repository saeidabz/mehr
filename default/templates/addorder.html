{% load static %}



<html>
    <head>
        {% include 'header.html' %}
    </head>
    <body>
        {% include 'nav.html' %}
        <div class="container">
            <div class="row">
                <form action="{% url 'add_order' %}" method="POST" style="display: inline-grid;
                padding-top: 10rem;
                text-align: center;">
                    {% csrf_token %}
                    <select name="customer" id="">
                        <option></option>
                        {% for c in customers %}
                        
                        <option value="{{ c.id }}" name="customer">{{ c }}</option>
                        {% endfor %}
                    </select>
                    <select name="product" id="">
                        <option></option>

                        {% for p in products %}
                        <option value="{{ p.id }}" name="product">{{ p }}</option>
                        {% endfor %}
                    </select>
                    
                    <input type="number" name="quantity" placeholder="Quantity" />

                    <div class="button-box">
                        <button type="submit"><span>Add Order</span></button>
                    </div>
                    
                </form>
            </div>

        </div>

    </body>

</html>
