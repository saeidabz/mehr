{% load static %}
<html>
    <head>
        {% include 'header.html' %}
    </head>

    <body>
        {% include 'nav.html' %}

        <div class="container" style="direction:ltr;padding-top: 8rem;">
            <div >
                <a href="{% url 'customerlist' %}"><button class="btn btn-primary" >Back Page</button></a>
            </div><br/>

            <form action="{% url 'add_customer' %}" method="POST" >
                {% csrf_token %}

                <div class="form-group">
                    <label for="addname">Add Name:</label>
                    <br/>
                    <input class="form-control" id="addname" type="text" name="customer" placeholder="enter name" />
                </div><br/>

                <div class="button-box">
                    <button class="btn btn-success" type="submit"><span>Add customer</span></button>
                </div>
                
            </form>
        </div>
    </body>
</html>
